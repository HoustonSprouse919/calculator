<!DOCTYPE html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <div id = main>
        <h1>Calculator</h1>
        <div id="container">
            <div id ="display">
                <div id = "content"> 
                    <h1>000000000</h1></div>
            </div>
            <div id ="buttons">
                <button id="one" onclick="num(1)">1</button>
                <button id="two" onclick="num(2)">2</button>
                <button id="three" onclick="num(3)">3</button>
                <button id="plus"onclick="signs('+')" >+</button>
                <button id="four" onclick="num(4)">4</button>
                <button id="five" onclick="num(5)">5</button>
                <button id="six" onclick="num(6)">6</button>
                <button id="divide" onclick="signs('/')">/</button>
                <button id="seven" onclick="num(7)">7</button>
                <button id="eight" onclick="num(8)">8</button>
                <button id="nine" onclick="num(9)">9</button>
                <button id="multiply" onclick="signs('*')">*</button>
                <button id="equal" onclick="equal()">=</button>
                <button id="gridBtn" onclick="clearDisplay()">Clear</button>
                <button id="decimal" onclick="num('.')">.</button>
                <button id="subtract" onclick="signs('-')">-</button>
            </div>


        </div>
        <!-- <button id="gridBtn" onclick="gridChooser()">Click here to adjust grid size! :)</button>
    </div>

      </body>

</html>
