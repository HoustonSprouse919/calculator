<!DOCTYPE html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id = main>
        <h1>Equation Computer</h1>
        <div id="container">
            <div id ="display">
                <h1>placeHolder</h1>
            </div>
            <div id ="buttons">
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button id="+">+</button>
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button id="/">/</button>
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <button id="*">*</button>
                <button id="=">=</button>
                <button id="clear">clear</button>
                <button id=".">.</button>
                <button id="-">-</button>
            </div>


        </div>
        <button id="gridBtn" onclick="gridChooser()">Click here to adjust grid size! :)</button>
    </div>
      </body>
      <footer>Created by Houston Sprouse</footer>
      <script src="js-file.js"></script>
      
</html>
